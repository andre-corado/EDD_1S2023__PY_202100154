<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mensajeria</title>
</head>

<body>
  <div class="background-green"></div>
  <div class="main-container">
  <div class="left-container">

<!--ENCABEZADO DE ESTUDIANTE ACTUAL {EMISOR}-->
      <div class="header">

        <h4 id="encabezado_carnet"></h4>
        
        <div class="nav-icons">
          <li><i class="fa-solid fa-users"></i></li>

          <li>
            <i class="fa-solid fa-message"></i>     
          </li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>

<!--BUSQUEDA DE USUARIO Y CREAR NUEVO CHAT -->
      <div class="search-container">

        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search or start new chat   " id="inputNewChat">
        </div>

        <i class="fa-sharp fa-solid fa-bars-filter"></i>
      </div>


<!--CHATS ACTUALES CON CUAL A HABLADO EL EMISOR-->
      <div class="chat-list">

        <div class="chat-box" id="box-chats">
          <div class="img-box">
            <img class="img-cover" src="https://images.pexels.com/photos/2919367/pexels-photo-2919367.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4 id="name_lateral"></h4>
              <p class="time_real"></p>
            </div>
            <div class="text-message">
              <!-- <p >“Appreciate the mome..”</p> -->
            </div>
          </div>
        </div>
        
      </div>

    </div>

    <div class="right-container">

<!--ESTUDIANTE CON EL CUAL SE ESTA CHATEANDO {RECEPTOR} -->
      <div class="header">
        <div class="img-text">
          <div class="user-img">
          <img class="dp" src="" alt="">
        </div>
            <h4 id="nombre_receptor"></h4>
        </div>
        <div class="nav-icons">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>

<!--CHAT DEL EMISOR HACIA ALGUN RECEPTOR-->
      <div class="chat-container" id="bloque_mensajes">

        <!-- 
          <div class="message-box my-message">
            <p>Sure
              <br><span>07:48</span>
            </p>
          </div> 
        -->
        <!-- <div class="message-box friend-message">
          <p>Ahh, I can't believe you do too!<br><span>07:45</span></p>
        </div> -->
      </div>

<!--INPUT DONDE SE ESCRIBE LO QUE SE ENVIARA-->
      <div class="chatbox-input">
        <i class="fa-regular fa-face-grin"></i>
        <i class="fa-sharp fa-solid fa-paperclip"></i>
        <input type="text" placeholder="Type a message" id="mensaje">
        <i class="fa fa-paper-plane" aria-hidden="true" id="enviar_mensaje"></i>
      </div>
    </div>

  </div>
  <script src="./mensajes.js" type="module"></script>
</body>
</html>
