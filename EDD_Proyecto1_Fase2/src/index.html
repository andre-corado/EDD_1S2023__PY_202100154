<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale=1.0">
        <title>Login F2</title>
        <!-- CSS only         2E0C78           12355E   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <style>

            body{
                background: #12355E;
                background: linear-gradient(to right, #300566, #12355E);
            }

            .bg{
                background-image: url(./img/bg.jpg);
                background-position: center center;
            }
        </style>
    
    </head>
    
    
    <body>   

        <div class="container w-75 bg-primary mt-5 rounded shadow">

            <div class = "row align-items-stretch">

                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>

                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src = "./img/usac_logo.png" width="48" alt = "">
                    </div>
                    
                    <h2 class = "fw-bold text-center py-5">Bienvenido</h2>
                    <br>
                    <!-- LOGIN -->
                    <form action = "#">
                        <div class="mb-4" >
                            <label for = "usuario" class = "form-label">Usuario</label>
                            <input type = "usuario" class = "form-control" name="usuario" id="usuario" placeholder="Ingrese su usuario:" required="required"></input>
                        </div>
                        <div class="mb-4">
                            <label for = "password" class = "form-label">Contraseña</label>
                            <input type = "password" class = "form-control" name="password" id="contra" placeholder="Ingrese su contraseña:" required="required"></input>
                        </div>
                        <br><br>
                        <div class="d-grid">
                            <button type = "submit" class = "btn btn-primary bg-black" id="iniciar">Iniciar Sesión</button>
                        </div>
                        <br>

                        
                        
                    </form>
                </div>
            </div>

        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./login.js" type="module"></script>
    </body>

</html>
