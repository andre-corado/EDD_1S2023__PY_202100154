<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Estudiante</title>
    </head>

    <body>
        <main class="container d-flex align-items-center justify-content-center vh-100">
            <div class="row" id="contenedor">
                <!-- #region COLUMNA BIENVENIDA-->
                <div class="col-12 col-lg-3 d-flex flex-column justify-content-center">
                    <div class="d-flex flex-column justify-content-center m-1" id="inicio">
                        <h2 class="p-2 d-flex justify-content-center">Bienvenido</h2>
                        <h3 class="p-2 d-flex justify-content-center" id="usuario_id"></h3>
                        <button type="button" class="mt-3 btn btn-primary p-2 d-flex justify-content-center m-3" data-bs-toggle="modal" data-bs-target="#CrearCarpeta">Crear Carpeta</button>
                        <button type="button" class="mt-2 btn btn-primary p-2 d-flex justify-content-center m-3" id="eliminarCarpeta">Eliminar Carpeta</button>

                        <!-- MODELOS -->
                        <div class="modal fade" id="CrearCarpeta" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                        
                                    <!-- TITULO DEL MENSAJE -->
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Creaci√≥n de nueva carpeta</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                        
                                    <!-- CONTENIDO -->
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-directory" class="col-form-label">Ruta:</label>
                                                <input type="text" class="form-control" id="recipient-directory">
                                            </div>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Nombre de carpeta:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                        </form>
                                    </div>
                        
                                    <!-- BOTONES DE ACEPTACION O NEGACION-->
                                    <div class="modal-footer d-flex bd-highlight mb-3">
                                        <div class="alert alert-secondary me-auto p-2 bd-highlight" role="alert" id="ALERTA_CARPETA"></div>
                                        <button type="button" class="btn btn-primary p-2 bd-highlight" id="crear_carpeta">Crear</button>
                                        <button type="button" class="btn btn-secondary p-2 bd-highlight" data-bs-dismiss="modal">Close</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>

                <!-- #region COLUMNA DATA-->
                <div class="col-12 col-lg-9 d-flex">
                    <div class="row" id="fila">
                        <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center" id ="buscador">

                            <form class="d-flex w-100 p-3">
                                <input class="form-control me-2" type="search" placeholder="üîçÔ∏é /" aria-label="Search" id="buscadorCarpetas">
                                <button class="btn btn-secondary" type="button" id="botonBusqueda">Search</button>
                            </form>

                        </div>
                        

                        <div class="col-12 col-lg-12 " id="documentos">
                            <div class="row" id="tabla">
                                <div class="col-sm-10 col-lg-12 m-lg-auto p-4 ">
                                    <table id="datatable_users" class = "table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody_users"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-12 d-flex justify-content-evenly align-items-center" id="reportes">
                            <button type="button" class="mt-2 btn btn-primary" id="btn1" data-bs-toggle="modal" data-bs-target="#img_archivos">Reporte Carpetas</button>
                            <button type="button" class="mt-2 btn btn-primary" id="btn2" data-bs-toggle="modal" data-bs-target="#SubirArchivos">Subir/permisos archivos</button>
                            <button type="button" class="mt-2 btn btn-primary" id="btn4" href="../index.html">Regresar Login</button>
                            <button type="button" class="mt-2 btn btn-primary" id="btn3" data-bs-toggle="modal" data-bs-target="#ReporteArchivos">Reporte Archivos</button>
                            <button type="button" class="mt-2 btn btn-primary" id="btn5" data-bs-toggle="modal" data-bs-target="#bitacora">Bitacora</button>
                        


                            <!-- MODALS -->
                            <!-- #region  REPORTE DE CARPETAS-->
                            <div class="modal fade bg-black modal-fullscreen" id="img_archivos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen">
                                    <div class="modal-content">
                            
                                        <!-- TITULO DEL MENSAJE -->
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Reporte Carpetas</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                            
                                        <!-- CONTENIDO -->
                                        <div class="modal-body">
                                            <div class="container" id="contenedor_image">
                                                <img src="" id = "report_carpetas" alt="arbol de carpetas" width="100%">
                                            </div>
                                        </div>

                                        <!-- BOTONES DE ACEPTACION O NEGACION-->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <!-- #region  BITACORA-->
                            <div class="modal fade bg-black modal-fullscreen" id="bitacora" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen">
                                    <div class="modal-content">
                            
                                        <!-- TITULO DEL MENSAJE -->
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Bitacora del estudiante</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                            
                                        <!-- CONTENIDO -->
                                        <div class="modal-body">
                                            <div class="container" id="contenedor_image">
                                                <img src="" id = "src_bitacora" alt="bitacora" width="100%">
                                            </div>
                                        </div>

                                        <!-- BOTONES DE ACEPTACION O NEGACION-->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <!-- #region  REPORTE DE ARCHIVOS-->
                            <div class="modal fade bg-black modal-fullscreen" id="ReporteArchivos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen">
                                    <div class="modal-content">
                            
                                        <!-- TITULO DEL MENSAJE -->
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Reporte Archivos</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                            
                                        <!-- CONTENIDO -->
                                        <div class="modal-body">
                                            <div class="container" id="contenedor_image">
                                                <img src="" id = "report_archivos" alt="arbol de archivos" width="100%">
                                            </div>
                                        </div>

                                        <!-- BOTONES DE ACEPTACION O NEGACION-->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>


                            <div class="modal fade" id="SubirArchivos"  data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                            
                                        <!-- TITULO DEL MENSAJE -->
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Subida de archivos</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                            
                                        <!-- CONTENIDO -->
                                        <div class="modal-body">
                                            <input class="mb-4" type="file" name="" id="input-file" multiple />
                                            <button type="button" class="btn" style="background-color: #5256ad; color: white;" id="cargar_archivos">Cargar archivo</button>
                                            <hr>
                                            <div class="mb-3 mt-2">
                                                <label for="permisos_C" class="col-form-label">Permisos de carpetas</label>
                                                <input type="text" class="form-control" id="permisos_C" placeholder="Ej: Archivo.png-carnet-TipoDePermiso">
                                                <button type="button" class="btn mt-2" id = "btn_permisos" style="background-color: #5256ad; color: white;">Asignar Permisos</button>
                                            </div>
                                        </div>
                            
                                        <!-- BOTONES DE ACEPTACION O NEGACION-->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <script src="./index_usuario.js" type="module"></script>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
    
</html>
